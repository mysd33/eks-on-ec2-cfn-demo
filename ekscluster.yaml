managedNodeGroups:
  - name: managed-ng-1
    labels:
      role: workers
    instanceType: m5.large
    #instanceType: t2.small
    desiredCapacity: 2
    minSize: 2
    maxSize: 4
    volumeSize: 80
    privateNetworking: true    


cloudWatch:
  clusterLogging:
    enableTypes: ["*"]
